<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
</head>

<body>

    <div class="container">
        <div class="row">
            <header class="col-xs-12 col-md-12 text-center">
                <h1>Weather App</h1>
            </header>
        
            <div class="col-xs-12 col-md-12">
                <div class="text-center status">
                    <p><span id="city"></span> <span id="country"></span></p>
                    <p><span id="temp"></span><span class="temp" id="tempunit"></span></p>
                    <p id="desc"></p>
                </div>

                <div class="text-center all-icon">
                    <div class="icon sun-shower hide ">
                        <div class="cloud"></div>
                        <div class="sun">
                            <div class="rays"></div>
                        </div>
                        <div class="rain"></div>
                    </div>
                    <div class="icon thunder-storm hide thunderstom">
                        <div class="cloud"></div>
                        <div class="lightning">
                            <div class="bolt"></div>
                            <div class="bolt"></div>
                        </div>
                    </div>
                    <div class="icon cloudy hide clouds">
                        <div class="cloud"></div>
                        <div class="cloud"></div>
                    </div>
                    <div class="icon flurries hide snow">
                        <div class="cloud"></div>
                        <div class="snow">
                            <div class="flake"></div>
                            <div class="flake"></div>
                        </div>
                    </div>
                    <div class="icon sunny hide clear">
                        <div class="sun">
                            <div class="rays"></div>
                        </div>
                    </div>
                    <div class="icon rainy hide rain">
                        <div class="cloud"></div>
                        <div class="rain"></div>
                    </div>
                </div>

                <p class="text-center">Inspired By <a href="https://www.facebook.com/o0ohung4499o0o" target="_blank">kirito4499</a></p>
            </div>
        </div>
    </div>

</body>

</html>
